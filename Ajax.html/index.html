<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loading-bar.css">
    <style>
        /* .ldBar path.mainline {
            stroke-width: 5;
            stroke: #09f;
            stroke-linecap: butt;
        }

        .ldBar path.baseline {
            stroke-width: 14;
            stroke: #f1f2f3;
            stroke-linecap: butt;
            filter: url(#custom-shadow);
        } */
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <svg id="animated" viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#FDB900" />
        <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="251.2,0" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80">
            <animate attributeName="stroke-dasharray" from="0,251.2" to="251.2,0" dur="5s" />
        </path>
        <text id="count" x="50" y="50" text-anchor="middle" dy="7" font-size="20">100%</text>
    </svg>
    <script>
        var count = $(('#count'));
        $({
            Counter: 0
        }).animate({
            Counter: count.text()
        }, {
            duration: 5000,
            easing: 'linear',
            step: function () {
                count.text(Math.ceil(this.Counter) + "%");
            }
        });
    </script>
</body>

</html>
